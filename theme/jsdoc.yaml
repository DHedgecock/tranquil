# -----------------------------------------------------------------------------
# JSDOC syntax token styles
# -----------------------------------------------------------------------------
# Make JSDoc comments font normal for better readablility
- scope: comment.block.documentation
  settings:
    fontStyle: normal
# Tags with type defs curly punctation
- scope: entity.name.type.instance.jsdoc punctuation.definition
  settings:
    foreground: $yellow
    fontStyle: italic
# Type def and method/prop NAMES
- scope: entity.name.type.instance.jsdoc
  settings:
    foreground: $gray700
    fontStyle: italic
# Built in JSdoc block tags
- scope: comment.block storage
  settings:
    foreground: $yellow
# Custom doc tags, tag defaults, tag default strings
- scope: comment.block storage.custom, variable.other.jsdoc, variable.other.jsdoc punctuation.definition.string
  settings:
    foreground: $boldMagenta
