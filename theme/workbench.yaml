# -----------------------------------------------------------------------------
# VSCODE WORKBENCH THEME CONFIGURATION
# Workbench styles are the general theme rules for VSCode and include most
# everything that isn't syntax tokens.
#
# NOTE: Some of the more specific editor features (like the integrated terminal) are
# split out into separate files for easier maintainability.
#
# Theme Reference: https://code.visualstudio.com/docs/getstarted/theme-color-reference
# TODO: Include ALL THE VARIABLES from the theme color ref here!
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# Contrast
# -----------------------------------------------------------------------------
# This is not a contrast theme, no contrast borders
# contrastActiveBorder: NONE
# contrastBorder: NONE

# -----------------------------------------------------------------------------
# Base
# -----------------------------------------------------------------------------
# Defaults for editor elements, will be used if not set by a specific component
focusBorder: $border
foreground: $fgPrimary
widget.shadow: $transparent
selection.background: $selection # Selection background inside text inputs
errorForeground: $danger

# -----------------------------------------------------------------------------
# Buttons
# -----------------------------------------------------------------------------
button.background: $actionBackground
button.foreground: $actionForeground
button.hoverBackground: $actionHoverBackground

# -----------------------------------------------------------------------------
# Dropdowns
# -----------------------------------------------------------------------------
dropdown.background: $bgEditor
dropdown.border: $border
dropdown.foreground: $fgPrimary

# -----------------------------------------------------------------------------
# Inputs
# -----------------------------------------------------------------------------
input.background: $bgEditor
input.border: $transparent
input.foreground: $fgPrimary
input.placeholderForeground: $fgHeader
inputOption.activeBorder: $inputBorder
inputValidation.errorBackground: $danger
inputValidation.errorBorder: $danger
inputValidation.infoBackground: $info
inputValidation.infoBorder: $info
inputValidation.warningBackground: $warning
inputValidation.warningBorder: $warning

# -----------------------------------------------------------------------------
# Scrollbar
# -----------------------------------------------------------------------------
# The .shadow shows under headers in the sideBar and editor when scrolled.
# The scrollbarSlider themes BOTH the scrollbar in sideBar/editor AND the minimap
# overlays, so it's important to use transparent colors.
scrollbar.shadow: $scrollbarScrolledIndicator
scrollbarSlider.background: $scrollbar
scrollbarSlider.activeBackground: $scrollbarHover
scrollbarSlider.hoverBackground: $scrollbarHover

# -----------------------------------------------------------------------------
# Activity Bar
# -----------------------------------------------------------------------------
# The far left sidebar (which can be hidden with: Toggle Activity Bar Visibility!)
activityBar.background: $bgWell
activityBar.foreground: $fgHeader # Well headers for subtlety
# Add primary contrast as activity bar border so that when it is open, it pops!
activityBar.border: $themeBorder
activityBarBadge.background: $actionBackground
activityBarBadge.foreground: $fgHeader

# -----------------------------------------------------------------------------
# Badges
# -----------------------------------------------------------------------------
badge.background: $actionBackground
badge.foreground: $actionForeground

# -----------------------------------------------------------------------------
# ProgressBar
# Shows for long running operations
# -----------------------------------------------------------------------------
progressBar.background: $violet

# -----------------------------------------------------------------------------
# Diff View
# -----------------------------------------------------------------------------
diffEditor.insertedTextBackground: $diffGreen
# diffEditor.insertedTextBorder: NONE
diffEditor.removedTextBackground: $diffRed
# diffEditor.removedTextBorder: NONE

# -----------------------------------------------------------------------------
# Merge Conflicts
# -----------------------------------------------------------------------------
merge.border: $bgEditor
merge.currentHeaderBackground: $mergeCurrentHeader
merge.currentContentBackground: $mergeCurrentContent
merge.incomingHeaderBackground: $mergeIncomingHeader
merge.incomingContentBackground: $mergeIncomingContent
editorOverviewRuler.currentContentForeground: $mergeCurrentHeader
editorOverviewRuler.incomingContentForeground: $mergeIncomingHeader
editorOverviewRuler.commonContentForeground: '#ff0000' # TODO: find example

# -----------------------------------------------------------------------------
# Panel
# -----------------------------------------------------------------------------
# Panels include terminal, problems, output. Shown below editor
panel.background: $bgEditor
panel.border: $border
panelTitle.activeBorder: $fgContrast
panelTitle.activeForeground: $fgContrast
panelTitle.inactiveForeground: $fgHeader

# -----------------------------------------------------------------------------
# Editor
# -----------------------------------------------------------------------------
editor.background: $bgEditor
editor.foreground: $fgPrimary
editorLineNumber.foreground: $fgContrast
editorCursor.foreground: $cursor
editorRuler.foreground: $fgTranslucent
# Add a primary border around
editorBracketMatch.border: $fgContrast
editorCodeLens.foreground: $fgTranslucent
# editorWhitespace.foreground: NONE
# editorBracketMatch.background: NONE
# Selection highlight settings are applied when text is selected, the highlight
# background will automatically highlight all other matches of the selected text
editor.selectionBackground: $selection
editor.inactiveSelectionBackground: $selection
editor.selectionHighlightBackground: $selection
# Word highlight settings are used when the cursor is inside of a symbol and will
# automatically highlight all other occurences of that symbol (with the option for
# different colors for read vs write access of symbol). Note that this overrides
# the selection background after double clicking a symbol to select, but not when
# selecting with keyboard
# TODO: Make these more subtle, they're distracting
editor.wordHighlightBackground: $fgTranslucent # During read access, like console.log
editor.wordHighlightStrongBackground: $selection # During write access, like const =
# Find match settings are triggered by current find/replace dialong in top right
editor.findMatchBackground: $fgTranslucent
editor.findMatchHighlightBackground: $selection
# editor.findRangeHighlightBackground: ??? What does this do ???
# Currently active line background
editor.lineHighlightBackground: $lineHighlight

# -----------------------------------------------------------------------------
# Widgets
# -----------------------------------------------------------------------------
# Widgets are feautures inside the main editor eg: Find/Replace dialog, the
# suggestion widget, and the editor hover
editorWidget.background: $bgEditor
editorWidget.border: $border
# This sets the background for suggestions complete currently selected element
editorSuggestWidget.background: $bgEditor
editorSuggestWidget.border: $border
editorSuggestWidget.foreground: $fgPrimary
editorSuggestWidget.selectedBackground: $actionHoverBackground
editorSuggestWidget.highlightForeground: $info
# Hover widget appears on hover of methods, vars, etc.
editorHoverWidget.background: $bgEditor
editorHoverWidget.border: $border
# debugExceptionWidget.background: TODO
# debugExceptionWidget.border: TODO
# editorMarkerNavigation.background TODO
# editorMarkerNavigationError.background TODO
# editorMarkerNavigationWarning.background TODO
# editorMarkerNavigationInfo.background TODO

# -----------------------------------------------------------------------------
# Overview Ruler
# -----------------------------------------------------------------------------
# The overview ruler is the thin bar at the far right of the editor, it has
# decorations for git status and linter warnings
# editorOverviewRuler.border: NONE
# No highlights for search matches, just git status and linter warnings
# editorOverviewRuler.findMatchForeground: NONE
# editorOverviewRuler.rangeHighlightForeground: NONE
# editorOverviewRuler.selectionHighlightForeground: NONE
# editorOverviewRuler.wordHighlightForeground: NONE
# editorOverviewRuler.wordHighlightStrongForeground: NONE
editorOverviewRuler.modifiedForeground: $gitModified
editorOverviewRuler.addedForeground: $gitAdded
editorOverviewRuler.deletedForeground: $gitRemoved
editorOverviewRuler.errorForeground: $danger
editorOverviewRuler.warningForeground: $warning
editorOverviewRuler.infoForeground: $info

# -----------------------------------------------------------------------------
# Errors
# -----------------------------------------------------------------------------
# Themes the squiggly+borders underneath linter errors, foreground is the squiggly
# lines, use just the borders, it looks nicer
editorError.foreground: $danger
editorError.border: $danger
editorWarning.foreground: $warning
editorWarning.border: $warning
editorInfo.foreground: $info
editorInfo.border: $info

# -----------------------------------------------------------------------------
# Git
# -----------------------------------------------------------------------------
# Gutter between line numbers and editor contents
editorGutter.modifiedBackground: $gitModified
editorGutter.addedBackground: $gitAdded
editorGutter.deletedBackground: $gitRemoved
# Sidebar file names and status letter
gitDecoration.modifiedResourceForeground: $gitModified
gitDecoration.conflictingResourceForeground: $gitConflicted
gitDecoration.deletedResourceForeground: $gitRemoved
gitDecoration.ignoredResourceForeground: $gitIgnored
gitDecoration.untrackedResourceForeground: $gitAdded

# -----------------------------------------------------------------------------
# List
# -----------------------------------------------------------------------------
# List elements are inside the sidebar + command dropdown
# Mouse hover
list.hoverBackground: $bgWell
list.hoverForeground: $info
# Keyboard focus
list.focusBackground: $bgWell
list.focusForeground: $fgContrast
# Drag and drop background, shows when you hover a drag item over a droppable area
list.dropBackground: $actionBackground
# Selected item when the list container is in focus
list.activeSelectionBackground: $bgWell
list.activeSelectionForeground: $info
# Selected item when the list container is NOT in focus
list.inactiveSelectionBackground: $bgWell
list.inactiveSelectionForeground: $info
# The text that matches a search term inside of lists
list.highlightForeground: $info

# -----------------------------------------------------------------------------
# Sidebar
# -----------------------------------------------------------------------------
# The side bar includes the file tree, search interface, git status and debug
# interfaces. It is located between the Activity Bar and the Editor.
sideBar.background: $bgWell
sideBar.foreground: $fgHeader
# sideBar.border: NONE
# Use gray on grays for sidebar headers, the title is 'Explorer' or 'Debug' at
# top, the section headers are internal headers like 'Commits' or 'Git Stashes'
# Title is at top of sidebar, eg 'Explorer' or 'Debug'.
sideBarTitle.foreground: $fgContrast
# Section Headers group sidebar features like 'Docker', 'Open Editors'. 'Commits'.
# Use the same background as side bar for subtler headers
sideBarSectionHeader.background: $bgWell
sideBarSectionHeader.foreground: $fgHeader

# -----------------------------------------------------------------------------
# Editor Groups and Tabs
# -----------------------------------------------------------------------------
# TODO: what are editor groups??
# editorGroup.background: This doesn't appear to do anything
editorGroup.border: $border
editorGroupHeader.tabsBackground: $bgEditor
editorGroupHeader.tabsBorder: $border
# Use primary text and border to highlight active tabs, keep bg the same
tab.activeBackground: $bgEditor
tab.activeForeground: $fgContrast
tab.border: $bgEditor
tab.activeBorder: $fgContrast
tab.inactiveBackground: $bgEditor
tab.inactiveForeground: $fgHeader
tab.unfocusedActiveBorder: $bgWell
tab.unfocusedActiveForeground: $bgEditor
tab.unfocusedInactiveForeground: $fgHeader

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------
# Bar at bottom of editor with status updates
statusBar.background: $statusBarBg
statusBar.foreground: $statusBarFg
statusBar.border: $statusBarBorder
statusBar.debuggingBackground: $statusBarDebuggingBg
statusBar.debuggingForeground: $statusBarFg
statusBar.debuggingBorder: $statusBarBorder
statusBar.noFolderBackground: $statusBarNoFolderBg
statusBar.noFolderForeground: $statusBarFg
statusBar.noFolderBorder: $statusBarBorder
statusBarItem.activeBackground: $statusBarActiveItemBg
statusBarItem.hoverBackground: $statusBarActiveItemBg
statusBarItem.prominentBackground: $statusBarActiveItemBg
statusBarItem.prominentHoverBackground: $statusBarActiveItemBg

# -----------------------------------------------------------------------------
# Title Bar
# -----------------------------------------------------------------------------
titleBar.activeBackground: $bgTitle
titleBar.activeForeground: $fgContrast
titleBar.inactiveBackground: $bgTitle
titleBar.inactiveForeground: $fgContrast
titleBar.border: $border

# -----------------------------------------------------------------------------
# Notification Dialog
# -----------------------------------------------------------------------------
# https://code.visualstudio.com/docs/getstarted/theme-color-reference#_notification-colors

# -----------------------------------------------------------------------------
# Extensions
# -----------------------------------------------------------------------------
extensionButton.prominentBackground: $actionBackground
extensionButton.prominentForeground: $actionForeground
extensionButton.prominentHoverBackground: $actionHoverBackground

# -----------------------------------------------------------------------------
# Debug
# -----------------------------------------------------------------------------
# Debug toolbar
debugToolBar.background: $bgWell
