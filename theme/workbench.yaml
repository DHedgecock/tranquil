# -----------------------------------------------------------------------------
# Workbench styles are the general theme rules for VSCode and include most
# everything that isn't syntax tokens.
#
# NOTE: Some of the more specific editor features (like the integrated terminal) are
# split out into separate files for easier maintainability.
# -----------------------------------------------------------------------------
# TODO: Include ALL THE VARIABLES from the theme color ref here!
# Defaults for editor elements, will be used if not set by a specific component
# focusBorder. TODO: widget.shadow, selection.background
focusBorder: $primaryBorder
foreground: $foreground
# widget.shadow: NONE
selection.background: $selection # Selection background inside text inputs
errorForeground: $error
# -----------------------------------------------------------------------------
# Buttons
# -----------------------------------------------------------------------------
button.background: $primary
button.foreground: $inverseForeground
button.hoverBackground: $contrast
# -----------------------------------------------------------------------------
# Dropdowns
# -----------------------------------------------------------------------------
dropdown.background: $editorContrastBackground
dropdown.border: $primaryBorder
dropdown.foreground: $editorForeground
# -----------------------------------------------------------------------------
# Activity Bar
# -----------------------------------------------------------------------------
# The far left sidebar (which can be hidden with: Toggle Activity Bar Visibility!)
activityBar.background: $wellBackground
activityBar.foreground: $wellForeground
activityBar.border: $primary # When the activity bar is open, it pops
activityBarBadge.background: $primary
activityBarBadge.foreground: $inverseForeground
# -----------------------------------------------------------------------------
# Badges
# -----------------------------------------------------------------------------
badge.background: $primary
badge.foreground: $inverseForeground
# -----------------------------------------------------------------------------
# ProgressBar
# Shows for long running operations
# -----------------------------------------------------------------------------
progressBar.background: $violet
# -----------------------------------------------------------------------------
# Diff View
# -----------------------------------------------------------------------------
diffEditor.insertedTextBackground: $diffGreen
# diffEditor.insertedTextBorder: NONE
diffEditor.removedTextBackground: $diffRed
# diffEditor.removedTextBorder: NONE
# -----------------------------------------------------------------------------
# Merge Conflicts
# -----------------------------------------------------------------------------
merge.currentHeaderBackground: $mergeCurrentHeader
merge.currentContentBackground: $mergeCurrentContent
merge.incomingHeaderBackground: $mergeIncomingHeader
merge.incomingContentBackground: $mergeIncomingContent
# merge.border: NONE
# -----------------------------------------------------------------------------
# Panel
# -----------------------------------------------------------------------------
# Panels include terminal, problems, output. Shown below editor
# panel.background:
panel.border: $gray300
panelTitle.activeBorder: $primary
panelTitle.activeForeground: $primary
panelTitle.inactiveForeground: $editorContrastForeground
# -----------------------------------------------------------------------------
# Editor
# -----------------------------------------------------------------------------
editor.background: $editorBackground
editor.foreground: $editorForeground
editorCursor.foreground: $cursor
editorRuler.foreground: $violetFade
editorBracketMatch.border: $cyan
editorCodeLens.foreground: $violetFade
# editorWhitespace.foreground: NONE
# editorBracketMatch.background: NONE
# Selection highlight settings are applied when text is selected, the highlight
# background will automatically highlight all other matches of the selected text
editor.selectionBackground: $selection
editor.inactiveSelectionBackground: $selection
editor.selectionHighlightBackground: $selection
# Word highlight settings are used when the cursor is inside of a symbol and will
# automatically highlight all other occurences of that symbol (with the option for
# different colors for read vs write access of symbol). Note that this overrides
# the selection background after double clicking a symbol to select, but not when
# selecting with keyboard
# TODO: Make these more subtle, they're distracting
editor.wordHighlightBackground: $violetFade # During read access, like console.log
editor.wordHighlightStrongBackground: $selection # During write access, like const =
# Find match settings are triggered by current find/replace dialong in top right
editor.findMatchBackground: $violetFade
editor.findMatchHighlightBackground: $selection
# editor.findRangeHighlightBackground: ??? What does this do ???
# Currently active line background
editor.lineHighlightBackground: $editorContrastBackground
# -----------------------------------------------------------------------------
# Widgets
# -----------------------------------------------------------------------------
# Widgets are feautures inside the main editor like snippets, autocomplete, in
# file find.
editorWidget.background: $editorBackground
editorWidget.border: $editorContrastBackground
# This sets the background for suggestions complete currently selected element
editorSuggestWidget.selectedBackground: $selection
editorHoverWidget.background: $editorContrastBackground
# -----------------------------------------------------------------------------
# Overview Ruler
# -----------------------------------------------------------------------------
# The overview ruler is the thin bar at the far right of the editor, it has
# decorations for git status and linter warnings
# editorOverviewRuler.border: NONE
# No highlights for search matches, just git status and linter warnings
# editorOverviewRuler.findMatchForeground: NONE
# editorOverviewRuler.rangeHighlightForeground: NONE
# editorOverviewRuler.selectionHighlightForeground: NONE
# editorOverviewRuler.wordHighlightForeground: NONE
# editorOverviewRuler.wordHighlightStrongForeground: NONE
editorOverviewRuler.modifiedForeground: $gitModified
editorOverviewRuler.addedForeground: $gitAdded
editorOverviewRuler.deletedForeground: $gitRemoved
editorOverviewRuler.errorForeground: $error
editorOverviewRuler.warningForeground: $warning
editorOverviewRuler.infoForeground: $info
# -----------------------------------------------------------------------------
# Errors
# -----------------------------------------------------------------------------
# Themes the squiggly+borders underneath linter errors
editorError.foreground: $error
editorError.border: $error
editorWarning.foreground: $warning
editorWarning.border: $warning
# -----------------------------------------------------------------------------
# Git
# -----------------------------------------------------------------------------
# Gutter between line numbers and editor contents
editorGutter.modifiedBackground: $gitModified
editorGutter.addedBackground: $gitAdded
editorGutter.deletedBackground: $gitRemoved
# Sidebar file names and status letter
git.ignoredForeground: $gitIgnored
git.modifiedForeground: $gitModified
git.deletedForeground: $gitRemoved
git.conflictForeground: $gitConflicted
git.untrackedForeground: $gitAdded
# -----------------------------------------------------------------------------
# List
# -----------------------------------------------------------------------------
# List elements are inside the sidebar + command dropdown
# Mouse hover
list.hoverBackground: $wellBackground
list.hoverForeground: $cyan
# Keyboard focus
list.focusBackground: $wellBackground
list.focusForeground: $cyan

# Selected item when the list container is in focus
list.activeSelectionBackground: $wellBackground
list.activeSelectionForeground: $cyan
# Selected item when the list container is NOT in focus
list.inactiveSelectionBackground: $wellBackground
list.inactiveSelectionForeground: $cyan
# The text that matches a search term inside of lists
list.highlightForeground: $cyan
# -----------------------------------------------------------------------------
# Sidebar
# -----------------------------------------------------------------------------
# The side bar includes the file tree, search interface, git status and debug
# interfaces. It is located between the Activity Bar and the Editor.
sideBar.background: $wellBackground
sideBar.foreground: $wellForeground
# sideBar.border: NONE
# Use gray on grays for sidebar headers, the title is 'Explorer' or 'Debug' at
# top, the section headers are internal headers like 'Commits' or 'Git Stashes'
# Title is at top of sidebar, eg 'Explorer' or 'Debug'. Use special extra dark for
# extra subtle title
sideBarTitle.foreground: $gray300
# Section Headers group sidebar features like 'Docker', 'Open Editors'. 'Commits'.
# Use the same gray as side bar for subtler headers
sideBarSectionHeader.background: $wellBackground
sideBarSectionHeader.foreground: $wellContrastHeaderForeground
# -----------------------------------------------------------------------------
# Editor Groups and Tabs
# -----------------------------------------------------------------------------
# TODO: what are editor groups??
# editorGroup.background: This doesn't appear to do anything
editorGroup.border: $primaryBorder
editorGroupHeader.tabsBackground: $editorBackground
editorGroupHeader.tabsBorder: $gray300
# Use primary text and border to highlight active tabs, keep bg the same
tab.activeBackground: $editorBackground
tab.activeForeground: $primary
tab.border: $editorBackground
tab.activeBorder: $primary
tab.inactiveBackground: $editorBackground
tab.inactiveForeground: $editorContrastForeground
tab.unfocusedActiveBorder: $wellBackground
tab.unfocusedActiveForeground: $editorBackground
tab.unfocusedInactiveForeground: $editorContrastForeground
# -----------------------------------------------------------------------------
# Scrollbar
# -----------------------------------------------------------------------------
# The .shadow shows under headers in the sideBar and editor when scrolled.
# The scrollbarSlider themes BOTH the scrollbar in sideBar/editor AND the minimap
# overlays, so it's important to use transparent colors.
scrollbar.shadow: $editorBackground
scrollbarSlider.background: $translucent
scrollbarSlider.activeBackground: $gray500
scrollbarSlider.hoverBackground: $gray500
# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------
# Bar at bottom of editor with status updates
statusBar.background: $editorBackground
statusBar.foreground: $wellForeground
statusBar.border: $primaryBorder
statusBar.debuggingBackground: $blue
statusBar.debuggingForeground: $wellForeground
# statusBar.debuggingBorder: NONE
statusBar.noFolderBackground: $black
statusBar.noFolderForeground: $wellForeground
# statusBar.noFolderBorder: NONE
statusBarItem.activeBackground: $primary
statusBarItem.hoverBackground: $contrast
statusBarItem.prominentBackground: $primary
statusBarItem.prominentHoverBackground: $contrast
# -----------------------------------------------------------------------------
# Title Bar
# -----------------------------------------------------------------------------
titleBar.activeBackground: $black
titleBar.activeForeground: $gray500
titleBar.inactiveBackground: $black
titleBar.inactiveForeground: $gray500
titleBar.border: $primaryBorder
# -----------------------------------------------------------------------------
# Extensions
# -----------------------------------------------------------------------------
extensionButton.prominentBackground: $primary
extensionButton.prominentForeground: $inverseForeground
extensionButton.prominentHoverBackground: $contrast
