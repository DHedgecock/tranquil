# -----------------------------------------------------------------------------
# Template langauges syntax token styles
# -----------------------------------------------------------------------------
# NOTE: HTML tag names are yellow by default, they are all entities
# Punctuation: {{, {{{, () and </>
- scope: punctuation.definition.expression, punctuation.definition.subexpression, punctuation.definition.block.unescaped, punctuation.definition.tag
  settings:
    fontStyle: italic
    foreground: $orange
# Attribute names
- scope: entity.other.attribute-name
  settings:
    foreground: $orange
# -----------------------------------------------------------------------------
# JSX
# -----------------------------------------------------------------------------
# Component names
- scope: support.class.component
  settings:
    foreground: $magenta
    fontStyle: italic
# HTML tag names in JSX
- scope: source.js entity.name.tag
  settings:
    foreground: $entity
# -----------------------------------------------------------------------------
# Handlebars/Glimmer
# -----------------------------------------------------------------------------
- scope: meta.source.handlebars entity.name.tag
  settings:
    foreground: $cyan
# name: Expression Name,
- scope: entity.name.function.expression
  settings:
    foreground: $boldMagenta
# Unescaped value
- scope: entity.unescaped.expression
  settings:
    foreground: $violet
# Matches pipes in as expressions
- scope: constant.other.symbol
  settings:
    foreground: $cyan
# Expression parameter NAME
- scope: entity.expression variable.parameter.name
  settings:
    foreground: $boldYellow
# Expression parameter VALUE
- scope: entity.expression variable.parameter.value
  settings:
    foreground: $cyan
# Ember built in helpers
- scope: entity.expression support.function.builtin
  settings:
    foreground: $magenta
# HTML attribute NAME
- scope: entity.other.attribute-name.handlebars
  settings:
    foreground: $orange
