# -----------------------------------------------------------------------------
# CSS syntax token styles
# -----------------------------------------------------------------------------
- scope: entity.name.tag.css
  settings:
    foreground: $bold-magenta

- scope: support.type.property-name.css
  settings:
    foreground: $foreground

- scope: variable.scss
  settings:
    foreground: $magenta

- scope: entity.name.tag.reference.scss
  settings:
    foreground: $bold-magenta

- scope: keyword.other.unit.rem.css, keyword.other.unit.vh.css, keyword.other.unit.px.css, keyword.other.unit.em.css, keyword.other.unit.deg.css, keyword.other.unit.percentage.css
  settings:
    foreground: $bold-yellow
# Expressions like @import
- scope: keyword.control.at-rule
  settings:
    foreground: $violet
# Style !important declarations
- scope: keyword.other.important
  settings:
    foreground: $bold-red
- scope: variable.interpolation
  settings:
    foreground: $bold-magenta
