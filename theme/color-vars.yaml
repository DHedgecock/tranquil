# -----------------------------------------------------------------------------
# Tranquil Color Variables
# -----------------------------------------------------------------------------
# Primary grays are based on primary color: '#93E0E3'
# The 'bold' colors are based on terminal emulators and are 'brighter' versions
# of that color
$black:         '#272822'
$gray100:       '#242626' #272822
$gray200:       '#2e3030'
$gray300:       '#474949'
$gray400:       '#5d5f5f'
$gray500:       '#7b7d7d'
$gray600:       '#b4b5b5'
$gray700:       '#c3c4c4'
$gray800:       '#d7d8d8'
$gray900:       '#e7e8e8'
$white:         '#eeeeee'
# Red/Pink
$red:           '#FF9AC1'
$bold-red:      '#e2366b'
# Magenta
$magenta:       '#FF75B5' #'#DE68A1' ##FF75B5
$bold-magenta:  '#FF75B5' #'#D33682'
# Violet
$violet:        '#BCAAFE'
$bold-violet:   '#A569BD'
# Yellow
$yellow:        '#F0DFAF'
$bold-yellow:   '#FFCA58'
# Orange
$orange:        '#FFCC95'
$bold-orange:   '#F5B041'
# Blue
$blue:          '#58BED8' ##45A9F9
$bold-blue:     '#2980B9'
# Cyan
$cyan:          '#93E0E3'
$bold-cyan:     '#3ed1bb'
# Green
$green:         '#19f9d8'
$bold-green:    '#2AA198'
# -----------------------------------------------------------------------------
# Token Variables
# -----------------------------------------------------------------------------
$comment: '#7b7d7d'
$constant: '#FFCA58'
$entity: '#F0DFAF'
$invalid: '#FF2C6D'
$keyword: '#FF75B5' #'#DE68A1'
$markup: '#e7e8e8'
$storage: '#FFB86C' #'#FFCA58'
$string: '#41EED4' #'#3ed1bb'
$support: '#FFCC95' #BCAAFE'
$variable: '#d7d8d8'
# -----------------------------------------------------------------------------
# VSCode Editor Variables
# -----------------------------------------------------------------------------
# Transparent Hex: https://stackoverflow.com/questions/23201134/transparent-argb-hex-value
# Primary and accent colors,
$primary: '#93E0E3'
$contrast: '#2AA198'
$primary-border: '#506070' # Use for providing theming that is subtle
# Font colors for normal font
$foreground: '#e7e8e8'
$inverse-foreground: '#333535'
# Two backgrounds, one for the editor and one for sidebar/panels/status bar
# Two backgrounds are used to provide contrast between interactive features
# 'well' is the darker background for sidebar/status bar, etc
$well-bg: '#272822'
$well-fg: '#d7d8d8' # One step up from $foreground
$well-contrast-bg: '#2e3030'
$well-contrast-fg: '#5d5f5f'
# 'editor' is the lighter background for the editor
$editor-bg: '#2e3030'
$editor-fg: '#e7e8e8'
$editor-contrast-bg: '#343636' # Contrasting gray for backgrounds inside editor
$editor-contrast-fg: '#7b7d7d'
$shadow: '#b4b5b51a'
# General
$cursor: '#FF4B82'
$violet-fade: '#BCAAFE60'
$selection: '#93E0E360'
# Transparent
$transparent: '#00000000'
$translucent: '#373B4199'
# Linter Colors, nice ANGRY red for invalid/error elements
$error: '#FF2C6D'
$warning: '#FFC300'
$info: '#93E0E3'
# Git Colors
$git-added: '#3ed1bb'
$git-removed: '#D33682'
$git-modified: '#FFC300'
$diff-green: '#3ed1bb66'
$diff-red: '#D3368266'
$merge-current-header: '#BCAAFEB3' # purple with alpha
$merge-current-content: '#BCAAFE4D' # same purple less alpha
$merge-incoming-header: '#67afe5b3' # orange with alpha
$merge-incoming-content: '#67afe54d' # same orange less alpha
