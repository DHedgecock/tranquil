# -----------------------------------------------------------------------------
# Regex syntax token styles
# -----------------------------------------------------------------------------
# Parent match
- scope: string.regexp
  settings:
    foreground: $cyan
# Hit word boundary and back references
- scope: string.regexp keyword, string.regexp keyword.control
  settings:
    foreground: $boldMagenta
    fontStyle: normal
# Operators like +, ?
- scope: string.regexp keyword.operator
  settings:
    foreground: $magenta
