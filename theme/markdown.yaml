# -----------------------------------------------------------------------------
# Markdown syntax token styles
# -----------------------------------------------------------------------------
- scope: markup.bold
  settings:
    foreground: $boldYellow
    fontStyle: bold
- scope: punctuation.definition.bold.markdown
  settings:
    foreground: $yellow
    fontStyle: bold
- scope: markup.changed
  settings:
    foreground: $boldMagenta
- scope: markup.deleted
  settings:
    foreground: $red
# Italic Text
- scope: markup.italic
  settings:
    foreground: $cyan
    fontStyle: italic
- scope: punctuation.definition.italic.markdown
  settings:
    foreground: $cyan
    fontStyle: italic
- scope: markup.inserted
  settings:
    foreground: $cyan
# Headings Punctuation
- scope: punctuation.definition.heading
  settings:
    foreground: $cyan
# Headings Text
- scope: entity.name.section.markdown
  settings:
    foreground: $header
# Block Quotes
- scope: markup.quote
  settings:
    foreground: $boldYellow
# Inline code blocks: `code`
- scope: markup.inline.raw
  settings:
    foreground: $cyan
    fontStyle: italic
# List punctuation: -
- scope: beginning.punctuation.definition.list
  settings:
    foreground: $boldMagenta
# Fenced code blocks
- scope: markup.fenced_code.block.markdown punctuation.definition.markdown
  settings:
    foreground: $header
- scope: fenced_code.block.language
  settings:
    foreground: $comment
    fontStyle: italic
######################################################## Links
- scope: string.other.link
  settings:
    foreground: $comment
    fontStyle: ''
- scope: meta.link.inline.markdown
  settings:
    foreground: $boldCyan
    fontStyle: italic bold
- scope: text.html.markdown punctuation.definition.string
  settings:
    foreground: $yellow
